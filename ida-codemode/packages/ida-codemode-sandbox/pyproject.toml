[project]
name = "ida-codemode-sandbox"
authors = [
  {name = "Willi Ballenthin", email = "wballenthin@hex-rays.com"},
]
description = "A secure Monty sandbox exposing IDA Pro analysis routines for safe execution of AI-generated scripts"
version = "0.1.0"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "ida-codemode-api",
    "pydantic-monty",
]

[project.optional-dependencies]
test = [
    "idapro",
    "pytest",
]

[project.urls]
source = "https://github.com/williballenthin/idawilli/tree/master/ida-codemode/packages/ida-codemode-sandbox"
repository = "https://github.com/williballenthin/idawilli"

[tool.uv.sources]
ida-codemode-api = { workspace = true }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["ida_codemode_sandbox*"]

[tool.setuptools.package-data]
ida_codemode_sandbox = ["prompts/*.md"]
